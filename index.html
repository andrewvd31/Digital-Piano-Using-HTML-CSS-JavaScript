<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>DIGITAL PIANO</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="c"><span>c</span></li>
            <li class="key black" data-key="s"><span></span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="s_1"><span></span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="s_2"><span></span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="s_3"><span></span></li>
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="s_4"><span></span></li>
            <li class="key white" data-key="b"><span>b</span></li>
            <li class="key white" data-key="c_1"><span>c</span></li>
            <li class="key black" data-key="s_5"><span></span></li>
            <li class="key white" data-key="d_1"><span>d</span></li>
            <li class="key black" data-key="s_6"><span></span></li>
            <li class="key white" data-key="e_1"><span>e</span></li>
        </ul>
    </div>
</body>
</html>
